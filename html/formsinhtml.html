<!DOCTYPE html>
<html>
	<head>
		<title>Forms in HTML</title>
	</head>
	<body>
		<h2><center>Forms</center></h2>
		<form method="POST/GET" action="server URL" enctype="multipart">
		<div>
			<label for="fName">First Name</label>
			<input type="text" id="fName" name="fname" value="chaitanya" placeholder="Enter your first Name"/>
			</div>
			<label for="lName">Last Name</label>
			<input type="text" id="lName" name="lname" placeholder="Enter your last Name"	/>
			<label for="phone">Phone Number</label>
			<input type="number" id="phone" name="phone" value="91"  />
			<label for="email">Email</label>
			<input type="email" id="email" name="email" placeholder="Enter your Email"/>
			<label>choose File</label>
			<input type="file" />
			<label for="password">Password</label>
			<input type="password" id="password" name="password" placeholder="Enter your password"/>
			<label>Gender:</label>
			Male<input type="radio" name="gender"  />
			FeMale<input type="radio" name="gender" />
			<br /><br />
			<label>Select your city</label>
			<select>
			<option>Select city</option>
				<option>Bangalore</option>
				<option>chennai</option>
				<option>Hyderabad</option>
				<option>Mumbai</option>
				<option>delhi</option>
			</select>
			
			<br />
			<input type="checkbox" />Terms and Conditions
			<input type="button" value="submit" />
			<input  type="reset" value ="reset" />
			<button>submit</button>
		</form>
	</body>
</html>
