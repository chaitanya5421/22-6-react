<!DOCTYPE html>
<html>
	<head>
		<title>Audio and video tag</title>
	</head>
	<body>
		<h2>Audio and video tag</h2>
		<audio controls>
			<source  src="multimedia/sampleaudio.mp3" type="audio/mp3">
		</audio>

		<video controls>
			<source  src="multimedia/samplevideo.mp4" type="video/mp4">
		</video>

	</body>
</html>
